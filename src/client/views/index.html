<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Text evaluation</title>
    
  </head>

  <body>
    <header>
    </header>

    <main>
      <section>
        <div class="form">
          <form onsubmit="return Client.handleSubmit(event)">
            <p id="intro">
              Type a short sentence or phrase below and find out it's positivity
              score!
            </p>
            <input
              id="name"
              type="text"
              name="input"
              value=""
              placeholder="Your input" 
              required
            >
            <input
              id="submit"
              type="submit"
              name="submit"
              value="Submit"
            />
          </form>
        </div>
        <h2>Your input's rating is: </h2> 
        <div class="results">
        <div id="polarity"></div>
        <!-- <div id="subjectivity"></div><br> -->
        <div id="polarity_confidence"></div>
        <!-- <div id="subjectivity_confidence"></div><br> -->
      </div>
      </section>
    </main>

    <footer>
      <p>Hooray!</p>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(function(registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function(err) {
            //registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      } else {
        console.log("No service-worker on this browser");
      }
    </script>
  </body>
</html>
